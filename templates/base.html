<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Projets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1rem; }
        nav a { color: white; margin-right: 1rem; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        main { padding: 2rem; }
        footer { background-color: #f5f5f5; padding: 1rem; text-align: center; }
        .date-info { background-color: #f0f0f0; padding: 0.5rem; margin-bottom: 1rem; }
        .project { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio de Projets</h1>
        <nav>
            <a href="{% url 'home' %}">Accueil</a>
            <a href="{% url 'about' %}">À propos</a>
            <a href="{% url 'project_list' %}">Tous les projets</a>
            <a href="{% url 'recent_projects' %}">Projets récents</a>
        </nav>
    </header>
    
    <main>
        <div class="date-info">
            <p>Aujourd'hui : {{ today }}</p>
        </div>
        
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2023 - Portfolio de Projets</p>
    </footer>
</body>
</html>
